<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0078d4;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background-color: #0078d4;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background-color: white;
      color: #222;
      align-self: flex-start;
      border: 1px solid #ddd;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      padding: 0.75rem;
      background: white;
      border-top: 1px solid #ddd;
    }

    #message {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
    }

    #message:focus {
      border-color: #0078d4;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 0 1.25rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      background-color: #005fa3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .typing {
      display: inline-block;
      font-style: italic;
      color: #666;
      font-size: 0.85rem;
    }

    .typing::after {
      content: '...';
      animation: ellipsis 1.5s infinite;
    }

    @keyframes ellipsis {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: #0078d4;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Employee Assistant</header>

  <div id="chat"></div>

  <div id="input-area">
    <input
      type="text"
      id="message"
      placeholder="Type your question..."
      onkeydown="if(event.key === 'Enter') sendMessage()"
    />
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat");
    const userInput = document.getElementById("message");
    const sendButton = document.getElementById("send-button");
    
    // Update this to match your backend URL
    const BACKEND_URL = "https://az-rag-app.blackbeach-8f41fba5.eastus.azurecontainerapps.io";

    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
      return messageDiv;
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function setInputState(disabled) {
      userInput.disabled = disabled;
      sendButton.disabled = disabled;
    }

    function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      // Display user message
      appendMessage("user", question);
      userInput.value = "";
      
      // Disable input while processing
      setInputState(true);

      // Create bot message container with typing indicator
      const botMessage = appendMessage("bot", "");
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      botMessage.appendChild(cursor);

      let messageText = "";

      // Create EventSource for streaming
      const eventSource = new EventSource(
        `${BACKEND_URL}/stream?question=${encodeURIComponent(question)}`
      );

      eventSource.onmessage = (event) => {
        const data = event.data;
        
        // Check if streaming is complete
        if (data === "[DONE]") {
          eventSource.close();
          cursor.remove();
          setInputState(false);
          userInput.focus();
          return;
        }

        // Append the chunk to the message
        messageText += data;
        botMessage.textContent = messageText;
        botMessage.appendChild(cursor);
        scrollToBottom();
      };

      eventSource.onerror = (error) => {
        console.error("EventSource error:", error);
        eventSource.close();
        cursor.remove();
        
        // Show error message
        if (messageText === "") {
          botMessage.textContent = "Error: Unable to connect to the server. Please try again.";
          botMessage.classList.add("error");
        }
        
        setInputState(false);
        userInput.focus();
      };

      // Handle connection opening
      eventSource.onopen = () => {
        console.log("Connection established");
      };
    }

    // Focus input on load
    window.onload = () => {
      userInput.focus();
    };
  </script>
</body>
</html>
